<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Amazing Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./Assets/Estilo/Style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <div id="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <img src="./Assets/Imagenes/amazing_brand.png" alt="">
        <div id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./Assets/Pages/upcomingevents.html">Upcoming Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./Assets/Pages/pastEvents.html">Past Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./Assets/Pages/contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./Assets/Pages/stats.html">Stats</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header>
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5" aria-label="Slide 1"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/Assets/Imagenes/optional_banner_1.jpg" class="d-block w-100" alt="Platosushi">
            <div class="carousel-caption d-none d-md-block position-absolute top-0 start-0 p-4">
              <h1>Home</h1>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/Assets/Imagenes/optional_banner_2.jpg" class="d-block w-100" alt="Platosushi">
            <div class="carousel-caption d-none d-md-block position-absolute top-0 start-0 p-4">
              <h1>Upcoming Events</h1>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/Assets/Imagenes/optional_banner_3.jpg" class="d-block w-100" alt="Platosushi">
            <div class="carousel-caption d-none d-md-block position-absolute top-0 start-0 p-4">
              <h1>Past Events</h1>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/Assets/Imagenes/optional_banner_4.jpg" class="d-block w-100" alt="Platosushi">
            <div class="carousel-caption d-none d-md-block position-absolute top-0 start-0 p-4">
              <h1>Contact</h1>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/Assets/Imagenes/optional_banner_5.jpg" class="d-block w-100" alt="Platosushi">
            <div class="carousel-caption d-none d-md-block position-absolute top-0 start-0 p-4">
              <h1>Stats</h1>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </header>

    <main class="d-flex justify-content-between">
      <div class="check" id="contenedorCheck">
        <label v-for="categoria in categories" :key="categoria" class="me-2">
          <input type="checkbox" class="me-2" v-model="selectedCategories" :value="categoria">{{categoria}}
        </label>
      </div>

      <div id="contenedorBuscador">
        <form role="search">
          <input type="text" v-model="searchText" id="buscador" aria-label="Buscar">
          <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
        </form>
      </div>
    </main>

    <section>
      <div id="contenedorCards">
        <div v-if="filteredEvents.length === 0" style="text-align: center; margin-top: 1rem;">
          Sorry, your search did not yield any results
        </div>
        <div v-for="evento in filteredEvents" :key="evento._id" class="card mb-1" style="width: 18rem; height: 25rem;">
          <img :src="evento.image" class="card-img-top" :alt="evento.name" style="height: 10rem;">
          <div class="card-body">
            <h5 class="card-title text-warning">{{evento.name}}</h5>
            <p class="card-text">{{evento.description}}</p>
            <p class="card-footer-text">${{evento.price}}</p>
            <a :href="`/Assets/Pages/details.html?parametro=${evento._id}`" class="btn btn-primary">Details</a>
          </div>
        </div>
      </div>
    </section>
      <footer>
        <a href=""><img src="/Assets/Imagenes/instagram.png" alt="Logoinstagram"></a>
        <a href=""><img src="/Assets/Imagenes/whatsapp.png" alt="Logowhatsapp"></a>
        <a href=""><img src="/Assets/Imagenes/facebook.png" alt="Logofacebook"></a>
        <h4>Cohort 51</h4>
      </footer>
    
   
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="/Assets/Estilo/Vue/indexvue.js"></script>
</body>

</html>
